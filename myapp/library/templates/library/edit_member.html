<head>
    <title>Library Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<h1>Edit Member</h1>
<form method="POST">  
    {% csrf_token %}  
    {{ form }}
    <button type="submit" name="save">Save Edits</button>
</form>
<a href="/">Cancel</a>
