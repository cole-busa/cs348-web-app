<head>
    <title>Library Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<h1>Confirm Delete Loan</h1>
<p>Are you sure you want to delete the loan on "{{ loan.book }}" by "{{ loan.member }}"? This action cannot be undone.</p>
<form method="POST">  
    {% csrf_token %}  
    <button type="submit">Delete</button>
    <a href="/">Cancel</a>
</form>
